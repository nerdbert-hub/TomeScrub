[io]
# Preserve previous outputs in strict mode for auditability.
overwrite_existing = false

[clean]
# Retain full sanitisation to maximise privacy guarantees.
sanitize_metadata = true
# Keep the baseline hidden text threshold for complete removal.
hidden_text_alpha_threshold = 0

[passwords]
# Require explicit passwords; no automatic fallback.
default = ""
# Disable directory hint lookups to avoid accidental matches.
hint_filename = ""

[[watermarks.rules]]
# Narrower watermark detection tuned for smaller footer notices.
name = "download_notice"
pattern = "^Downloaded by\\s+.+?\\s+on\\s+.+?\\.\\s*Unauthorized distribution prohibited\\.?$"
ignore_case = true
max_font_size = 12.0
max_distance_from_bottom = 120.0
fonts = ["helv", "helvetica", "helvetica-bold"]
